<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Recipe App to search the recipes." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="facebook-domain-verification"
      content="kxmog3702l6s8mvrkf9319epsg6w2r"
    />
    <title>Recipe App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- React app will mount here -->

    <!-- Facebook Chat Plugin -->
    <div id="fb-root"></div>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("attribution", "biz_inbox");
      chatbox.setAttribute("page_id", "517579444770810");
      chatbox.setAttribute("theme_color", "#0084ff");
      chatbox.setAttribute("logged_in_greeting", "Hi! How can we help you?");
      chatbox.setAttribute(
        "logged_out_greeting",
        "Hi! Please log in to chat with us."
      );

      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v17.0",
          appId: "968976658430478",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <!-- End of Facebook Chat Plugin -->
  </body>
</html>
