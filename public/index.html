<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Recipe App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Facebook Messenger SDK -->
    <div id="fb-root"></div>
    <div
      id="fb-customer-chat"
      class="fb-customerchat"
      page_id="517579444770810"
      attribution="biz_inbox"
    ></div>

    <!-- Facebook SDK (needed for Messenger plugin to work) -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true, // Parse the XFBML tags
          version: 'v21.0', // Use a valid version of the Facebook API
        });
        console.log("Facebook SDK initialized");
      };

      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <!-- Messenger Extensions SDK -->
    <script>
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "Messenger");
    </script>

    <script>
      window.extAsyncInit = function () {
        // The Messenger Extensions SDK is ready to use.
        console.log("Messenger Extensions SDK loaded");

        // Optional: You can now use Messenger Extensions SDK functions here
      };
    </script>
  </body>
</html>
