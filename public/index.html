    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- React app will mount here -->

    <!-- Facebook Chat Plugin -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0&appId=968976658430478&autoLogAppEvents=1"
    ></script>
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="517579444770810"
      theme_color="#0084ff"
      logged_in_greeting="Hi! How can we help you?"
      logged_out_greeting="Hi! Please log in to chat with us."
    ></div>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "968976658430478", // Replace with your App ID if different
          autoLogAppEvents: true,
          xfbml: true,
          version: "v17.0",
        });

        // Parse XFBML (optional, only needed if issues arise)
        FB.XFBML.parse();
      };
    </script>
    <!-- End of Facebook Chat Plugin -->
